<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubMap â€“ Subscription Cost Visualizer</title>
    <meta name="description" content="Visualize how much time you work to pay for your subscriptions." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              neon: {
                pink: '#ff2d95',
                cyan: '#00f5ff',
                purple: '#b026ff',
              },
              retro: {
                dark: '#0a0a0f',
                darker: '#050508',
                card: '#12121a',
                border: '#1f1f2e',
              }
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-screen overflow-hidden bg-retro-dark font-sans text-white selection:bg-neon-cyan/30">
    <div class="scan-lines"></div>
    <div class="retro-grid"></div>
    
    <div class="h-screen flex flex-col p-4 lg:p-6">
      <!-- Header -->
      <header class="flex items-center justify-between mb-4 shrink-0">
        <div>
          <h1 class="text-2xl lg:text-3xl font-bold tracking-tight">
            <span class="text-neon-cyan">Sub</span><span class="text-neon-pink">Map</span>
          </h1>
          <p class="text-xs text-gray-500 font-mono">// subscription cost visualizer</p>
        </div>
        <button onclick="toggleTheme()" id="theme-btn" class="flex items-center gap-2 px-3 py-2 rounded-lg border border-retro-border bg-retro-card text-xs font-mono text-gray-400 hover:text-neon-cyan hover:border-neon-cyan/50 transition-all">
          <span class="iconify h-4 w-4" data-icon="ph:moon-bold"></span>
          <span class="hidden sm:inline">theme</span>
        </button>
      </header>

      <!-- Main Content - Fixed height, no scroll -->
      <main class="flex-1 flex flex-col lg:flex-row gap-4 lg:gap-6 min-h-0">
        <!-- Left Panel -->
        <section class="flex flex-col gap-3 lg:w-[340px] lg:shrink-0 min-h-0">
          <!-- Search Bar -->
          <div class="relative shrink-0" id="search-container">
            <span class="iconify absolute left-3.5 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-500 pointer-events-none" data-icon="ph:magnifying-glass"></span>
            <input
              type="text"
              id="main-search"
              placeholder="Search subscriptions..."
              onclick="openSearchDropdown()"
              onfocus="openSearchDropdown()"
              oninput="handleSearchInput(this.value)"
              onkeydown="handleSearchKeydown(event)"
              autocomplete="off"
              class="w-full rounded-lg border border-retro-border bg-retro-card py-2.5 pl-10 pr-4 text-sm font-medium text-white placeholder:text-gray-600 focus:border-neon-cyan focus:outline-none transition-all"
            />
            <div id="search-dropdown" class="absolute left-0 right-0 top-full z-40 mt-1 hidden max-h-[35vh] overflow-y-auto rounded-lg shadow-2xl"></div>
          </div>

          <!-- Subscriptions List -->
          <div class="flex-1 min-h-0 rounded-lg border border-retro-border bg-retro-card overflow-hidden flex flex-col">
            <div class="flex items-center justify-between px-3 py-2 border-b border-retro-border shrink-0">
              <span class="text-[10px] font-mono text-gray-500 uppercase tracking-wider">Subscriptions</span>
              <button onclick="clearAllSubs()" id="clear-btn" class="hidden text-[10px] font-mono text-gray-500 hover:text-neon-pink transition-colors">clear</button>
            </div>
            <div id="sub-list-container" class="flex-1 overflow-y-auto p-1.5 space-y-1"></div>
          </div>

          <!-- Income Section -->
          <div class="rounded-lg border border-retro-border bg-retro-card p-3 shrink-0">
            <div class="text-[10px] font-mono text-gray-500 uppercase tracking-wider mb-2">Your Income</div>
            <div class="flex gap-2">
              <input
                id="income-amount"
                type="number"
                step="0.01"
                placeholder="0.00"
                oninput="handleIncomeChange()"
                class="flex-1 min-w-0 rounded-lg border border-retro-border bg-retro-darker px-3 py-2 text-sm font-bold text-white placeholder:text-gray-600 focus:border-neon-cyan focus:outline-none font-mono"
              />
              <select
                id="income-unit"
                onchange="handleIncomeChange()"
                class="rounded-lg border border-retro-border bg-retro-darker px-2 py-2 text-sm font-mono text-white focus:border-neon-cyan focus:outline-none appearance-none cursor-pointer"
              >
                <option value="hourly">/hr</option>
                <option value="daily">/day</option>
                <option value="weekly">/wk</option>
                <option value="monthly">/mo</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Right Panel - Map -->
        <section class="flex-1 min-h-0 rounded-lg border border-retro-border bg-retro-card p-4 flex flex-col">
          <!-- Stats Row -->
          <div class="grid grid-cols-3 gap-4 mb-3 shrink-0">
            <div class="text-center">
              <div class="text-[10px] font-mono uppercase tracking-widest text-gray-500 mb-0.5">Monthly</div>
              <div class="text-lg lg:text-xl font-black text-white font-mono" id="step-2-total">$0</div>
            </div>
            <div class="text-center">
              <div class="text-[10px] font-mono uppercase tracking-widest text-gray-500 mb-0.5">Yearly</div>
              <div class="text-lg lg:text-xl font-bold text-neon-purple font-mono" id="step-2-yearly">$0</div>
            </div>
            <div class="text-center">
              <div class="text-[10px] font-mono uppercase tracking-widest text-gray-500 mb-0.5">Work Time/yr</div>
              <div class="text-lg lg:text-xl font-bold text-neon-cyan font-mono" id="time-worked">â€”</div>
            </div>
          </div>

          <!-- Treemap Grid -->
          <div id="bento-grid" class="treemap-container flex-1 min-h-0 rounded-lg"></div>
        </section>
      </main>
    </div>

    <!-- Modal -->
    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden bg-black/70 opacity-0 backdrop-blur-sm transition-opacity duration-300"></div>
    <div id="modal-panel" class="pointer-events-none fixed inset-0 z-50 flex hidden items-end justify-center sm:items-center sm:p-4">
      <div class="pointer-events-auto flex max-h-[85vh] w-full translate-y-full transform flex-col overflow-hidden rounded-t-2xl bg-retro-card border border-retro-border opacity-0 shadow-2xl transition-all duration-300 sm:max-w-md sm:translate-y-10 sm:scale-95 sm:rounded-2xl">
        <div class="flex items-center justify-between border-b border-retro-border p-4">
          <h3 class="text-base font-bold text-white font-mono" id="modal-title">Add Subscription</h3>
          <button onclick="closeModal()" class="rounded-lg bg-retro-border p-2 text-gray-400 hover:text-white transition-colors">
            <span class="iconify h-4 w-4" data-icon="ph:x-bold"></span>
          </button>
        </div>

        <form id="sub-form" onsubmit="handleFormSubmit(event)" class="space-y-4 overflow-y-auto p-4">
          <input type="hidden" id="entry-id" />
          <div class="flex gap-3">
            <div id="favicon-preview" class="flex h-14 w-14 shrink-0 items-center justify-center overflow-hidden rounded-xl border border-retro-border bg-retro-darker">
              <span class="iconify h-6 w-6 text-gray-600" data-icon="ph:globe-simple"></span>
            </div>
            <div class="flex-1 space-y-2">
              <input type="text" id="name" required placeholder="Service name" class="block w-full rounded-lg border border-retro-border bg-retro-darker px-3 py-2 text-sm font-semibold text-white placeholder:text-gray-600 focus:border-neon-cyan focus:outline-none" />
              <input type="text" id="url" placeholder="website.com" oninput="updateFavicon(this.value)" class="block w-full rounded-lg border border-retro-border bg-retro-darker px-3 py-1.5 text-xs text-gray-300 placeholder:text-gray-600 focus:border-neon-cyan focus:outline-none" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="mb-1 block text-[10px] font-mono text-gray-500 uppercase">Price</label>
              <input type="number" id="price" required step="0.01" placeholder="0.00" class="block w-full rounded-lg border border-retro-border bg-retro-darker px-3 py-2 text-sm font-bold text-white focus:border-neon-cyan focus:outline-none font-mono" />
            </div>
            <div>
              <label class="mb-1 block text-[10px] font-mono text-gray-500 uppercase">Cycle</label>
              <select id="cycle" class="block w-full rounded-lg border border-retro-border bg-retro-darker px-3 py-2 text-sm font-semibold text-white focus:border-neon-cyan focus:outline-none appearance-none">
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
                <option value="Weekly">Weekly</option>
              </select>
            </div>
          </div>
          <div>
            <label class="mb-1.5 block text-[10px] font-mono text-gray-500 uppercase">Color</label>
            <div class="grid grid-cols-8 gap-1.5" id="color-selector"></div>
            <input type="hidden" id="selected-color" value="" />
          </div>
          <input type="hidden" id="date" value="" />
          <button type="submit" class="w-full rounded-lg bg-neon-cyan py-2.5 text-sm font-bold text-retro-dark transition-all hover:shadow-neon active:scale-[0.98] font-mono">
            save()
          </button>
        </form>
      </div>
    </div>

    <script src="js/presets.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/treemap.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modals.js"></script>
  </body>
</html>
