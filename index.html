<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Cost Visualizer</title>
    <meta
      name="description"
      content="Visualize your subscription costs. See how much time you work to pay for them."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/modern-screenshot@4.6.7/dist/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
            },
            colors: {
              brand: {
                purple: "#E5DEFF",
                yellow: "#FFF4C3",
                orange: "#FFDCC2",
                cyan: "#C6F6F6",
                dark: "#0f172a",
              },
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              card: "0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)",
              glow: "0 0 20px rgba(99, 102, 241, 0.5)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-[#F8F9FB] font-sans text-slate-800 selection:bg-indigo-100 selection:text-indigo-900">
    <main class="mx-auto flex max-w-7xl flex-col gap-6 px-4 py-6 sm:px-6 lg:flex-row lg:gap-8 lg:py-10">
      
      <!-- Left Panel -->
      <section class="space-y-4 lg:w-[420px] lg:shrink-0">
        <header>
          <h1 class="text-xl font-bold text-slate-900 sm:text-2xl">Subscription Visualizer</h1>
          <p class="text-sm text-slate-500">See where your money goes each month</p>
        </header>

        <!-- Search Bar -->
        <div class="relative" id="search-container">
          <span class="iconify absolute left-3.5 top-1/2 h-5 w-5 -translate-y-1/2 text-slate-400 pointer-events-none" data-icon="ph:magnifying-glass"></span>
          <input
            type="text"
            id="main-search"
            placeholder="Search or add subscriptions..."
            onfocus="openSearchDropdown()"
            oninput="handleSearchInput(this.value)"
            autocomplete="off"
            class="w-full rounded-2xl border border-slate-200 bg-white py-3.5 pl-11 pr-4 text-sm font-medium text-slate-900 placeholder:text-slate-400 shadow-card focus:border-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition-all"
          />
          <div id="search-dropdown" class="absolute left-0 right-0 top-full z-40 mt-2 hidden max-h-[60vh] overflow-y-auto rounded-2xl border border-slate-100 bg-white shadow-xl"></div>
        </div>

        <!-- Subscriptions List -->
        <div id="sub-list-container" class="space-y-2"></div>

        <div class="flex items-center justify-between pt-1">
          <button
            onclick="clearAllSubs()"
            id="clear-btn"
            class="hidden items-center gap-1.5 text-xs font-semibold text-slate-400 transition-colors hover:text-red-500"
          >
            <span class="iconify h-3.5 w-3.5" data-icon="ph:trash-bold"></span>
            Clear all
          </button>
        </div>

        <!-- Income Section -->
        <div class="rounded-2xl border border-slate-100 bg-white p-4 shadow-card">
          <div class="mb-3 flex items-center justify-between">
            <div>
              <h3 class="text-sm font-bold text-slate-900">Your income</h3>
              <p class="text-xs text-slate-500">Enter any one to see work time</p>
            </div>
          </div>
          <div class="grid grid-cols-4 gap-2">
            <label class="text-[10px] font-semibold text-slate-500 uppercase tracking-wide">
              Hourly
              <input
                id="income-hourly"
                type="number"
                step="0.01"
                placeholder="$0"
                oninput="handleIncomeChange('hourly', this.value)"
                class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-2 py-2 text-sm font-semibold text-slate-900 placeholder:text-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
            </label>
            <label class="text-[10px] font-semibold text-slate-500 uppercase tracking-wide">
              Daily
              <input
                id="income-daily"
                type="number"
                step="0.01"
                placeholder="$0"
                oninput="handleIncomeChange('daily', this.value)"
                class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-2 py-2 text-sm font-semibold text-slate-900 placeholder:text-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
            </label>
            <label class="text-[10px] font-semibold text-slate-500 uppercase tracking-wide">
              Weekly
              <input
                id="income-weekly"
                type="number"
                step="0.01"
                placeholder="$0"
                oninput="handleIncomeChange('weekly', this.value)"
                class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-2 py-2 text-sm font-semibold text-slate-900 placeholder:text-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
            </label>
            <label class="text-[10px] font-semibold text-slate-500 uppercase tracking-wide">
              Monthly
              <input
                id="income-monthly"
                type="number"
                step="0.01"
                placeholder="$0"
                oninput="handleIncomeChange('monthly', this.value)"
                class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-2 py-2 text-sm font-semibold text-slate-900 placeholder:text-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
            </label>
          </div>
          <p id="time-summary" class="mt-3 text-xs text-slate-500"></p>
        </div>
      </section>

      <!-- Right Panel - Grid -->
      <section class="flex-1 min-w-0">
        <div
          id="export-container"
          class="relative overflow-hidden rounded-2xl border border-slate-100 bg-white p-4 shadow-card sm:rounded-[2rem] sm:p-6"
          style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif"
        >
          <div class="mb-4 flex flex-wrap items-end justify-between gap-4">
            <div class="flex gap-6">
              <div>
                <div class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Monthly</div>
                <div class="text-2xl font-black text-slate-900 sm:text-3xl" id="step-2-total">$0</div>
              </div>
              <div>
                <div class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Yearly</div>
                <div class="text-lg font-bold text-indigo-600" id="step-2-yearly">$0</div>
              </div>
            </div>
            <div class="text-right">
              <div class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Work Time</div>
              <div class="text-sm font-semibold text-slate-700" id="time-worked">â€”</div>
            </div>
          </div>

          <div id="bento-grid" class="treemap-container bg-slate-50 rounded-2xl" style="aspect-ratio: 16/10;"></div>

          <div class="mt-4 flex justify-end">
            <button
              onclick="exportAsImage()"
              class="flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-600 transition-all hover:bg-slate-50 active:scale-95"
            >
              <span class="iconify h-4 w-4" data-icon="ph:download-bold"></span>
              Export
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Add/Edit Modal -->
    <div
      id="modal-backdrop"
      class="fixed inset-0 z-50 hidden bg-slate-900/30 opacity-0 backdrop-blur-sm transition-opacity duration-300"
      aria-hidden="true"
    ></div>
    <div
      id="modal-panel"
      class="pointer-events-none fixed inset-0 z-50 flex hidden items-end justify-center sm:items-center sm:p-4"
    >
      <div
        class="pointer-events-auto flex max-h-[90vh] w-full translate-y-full transform flex-col overflow-hidden rounded-t-3xl bg-white opacity-0 shadow-2xl transition-all duration-300 sm:max-w-md sm:translate-y-10 sm:scale-95 sm:rounded-3xl"
      >
        <div
          class="flex shrink-0 items-center justify-between border-b border-slate-100 bg-slate-50/80 p-5 backdrop-blur"
        >
          <h3 class="text-lg font-bold text-slate-900" id="modal-title">Add Subscription</h3>
          <button
            onclick="closeModal()"
            class="rounded-full bg-slate-100 p-2 text-slate-400 transition-colors hover:text-slate-600"
          >
            <span class="iconify h-5 w-5" data-icon="ph:x-bold"></span>
          </button>
        </div>

        <form
          id="sub-form"
          onsubmit="handleFormSubmit(event)"
          class="space-y-4 overflow-y-auto bg-white p-5"
        >
          <input type="hidden" id="entry-id" />

          <div class="flex gap-3">
            <div
              id="favicon-preview"
              class="flex h-14 w-14 shrink-0 items-center justify-center overflow-hidden rounded-xl border border-slate-200 bg-slate-100"
            >
              <span class="iconify h-6 w-6 text-slate-300" data-icon="ph:globe-simple"></span>
            </div>
            <div class="flex-1 space-y-2">
              <input
                type="text"
                id="name"
                required
                placeholder="Service name"
                class="block w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-base font-semibold text-slate-900 placeholder:text-slate-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
              <input
                type="text"
                id="url"
                placeholder="website.com (optional)"
                oninput="updateFavicon(this.value)"
                class="block w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-700 placeholder:text-slate-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="mb-1 block text-xs font-semibold text-slate-500">Price</label>
              <input
                type="number"
                id="price"
                required
                step="0.01"
                placeholder="0.00"
                class="block w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-base font-semibold text-slate-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              />
            </div>
            <div>
              <label class="mb-1 block text-xs font-semibold text-slate-500">Cycle</label>
              <select
                id="cycle"
                class="block w-full appearance-none rounded-xl border border-slate-200 bg-slate-50 px-3 py-2.5 text-base font-semibold text-slate-900 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100"
              >
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
                <option value="Weekly">Weekly</option>
              </select>
            </div>
          </div>

          <div>
            <label class="mb-1.5 block text-xs font-semibold text-slate-500">Color</label>
            <div class="grid grid-cols-6 gap-2" id="color-selector"></div>
            <input type="hidden" id="selected-color" value="" />
          </div>
          <input type="hidden" id="date" value="" />

          <button
            type="submit"
            class="w-full rounded-xl bg-slate-900 py-3.5 font-bold text-white shadow-lg transition-all hover:bg-slate-800 active:scale-[0.98]"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="js/presets.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/treemap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modals.js"></script>
  </body>
</html>
